  <style>
    :root{
      --bg-deep:#020617;
      --bg-mid:#172f5b;
      --accent:#51addf;
      --accent-soft: rgba(81,173,223,.20);
      --accent-strong:#0ea5e9;
      --card-bg: rgba(15,23,42,.96);
      --card-light: rgba(248,250,252,.98);
      --text-main:#e5f0ff;
      --text-muted:#9ca3af;
      --border-subtle: rgba(148,163,184,.45);
      --shadow-soft: 0 24px 80px rgba(15,23,42,.60);
      --radius-xl: 22px;
      --radius-lg: 16px;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:var(--text-main);
      min-height:100vh;
      background:
        radial-gradient(circle at top left, rgba(209,250,255,.90) 0, transparent 45%),
        radial-gradient(circle at top right, rgba(219,234,254,.85) 0, transparent 45%),
        radial-gradient(circle at 75% 110%, #020617 0, transparent 55%),
        linear-gradient(160deg, #f9fafb 0, #172f5b 38%, #020617 100%);
      background-attachment:fixed;
    }

    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .page{
      max-width:1120px;
      margin:0 auto;
      padding:20px 16px 56px;
    }

    /* Top nav */
    .topbar{
      position:sticky;
      top:10px;
      z-index:50;
      margin:0 auto 16px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.35);
      background:rgba(15,23,42,.55);
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 45px rgba(15,23,42,.35);
      overflow:hidden;
    }
    .topbar-inner{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      flex-wrap:wrap;
      justify-content:space-between;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 220px;
    }
    .brand-badge{
      width:32px;height:32px;border-radius:999px;
      display:grid;place-items:center;
      background: radial-gradient(circle at 30% 0, var(--accent) 0, #0f172a 100%);
      box-shadow: 0 0 22px rgba(81,173,223,.55);
      border:1px solid rgba(148,163,184,.35);
      font-weight:700;
      font-family:"Space Grotesk",system-ui,sans-serif;
      letter-spacing:.02em;
    }
    .brand-title{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }
    .brand-title strong{
      font-family:"Space Grotesk",system-ui,sans-serif;
      letter-spacing:.02em;
      font-size:.92rem;
    }
    .brand-title small{
      color:var(--text-muted);
      font-size:.78rem;
    }
    .navlinks{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      flex: 1;
    }
    .navlinks a{
      font-size:.78rem;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.35);
      background: rgba(2,6,23,.35);
      color: #e5f0ff;
      transition: transform .12s ease, background .12s ease, border-color .12s ease, box-shadow .12s ease;
      white-space:nowrap;
    }
    .navlinks a:hover{
      transform: translateY(-1px);
      background: rgba(2,6,23,.55);
      border-color: rgba(81,173,223,.45);
      text-decoration:none;
      box-shadow: 0 14px 35px rgba(2,6,23,.55);
    }

    /* HERO */
    .hero-card{
      background: rgba(248,250,252,.98);
      color:#020617;
      border-radius: var(--radius-xl);
      padding:24px 24px 18px;
      border: 1px solid rgba(148,163,184,.40);
      box-shadow: 0 20px 60px rgba(15,23,42,.16);
      position:relative;
      overflow:hidden;
      margin-bottom:18px;
    }
    .hero-card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        radial-gradient(circle at 0 0, rgba(81,173,223,.21) 0, transparent 55%),
        radial-gradient(circle at 100% 0, rgba(129,140,248,.17) 0, transparent 55%);
      opacity:.9;
      pointer-events:none;
      mix-blend-mode:multiply;
    }
    .hero-inner{ position:relative; z-index:1; }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 12px;
      border-radius:999px;
      font-size:.78rem;
      background: rgba(15,23,42,.03);
      border: 1px solid rgba(148,163,184,.60);
      margin-bottom:10px;
    }
    .pill-dot{
      width:8px;height:8px;border-radius:999px;
      background:#22c55e;
      box-shadow: 0 0 12px rgba(34,197,94,.9);
    }
    .hero-title{
      font-family:"Space Grotesk",system-ui,sans-serif;
      font-size: clamp(2rem, 3.2vw, 2.7rem);
      letter-spacing:.02em;
      margin: 0 0 8px;
    }
    .hero-sub{
      margin: 0 0 14px;
      font-size:.98rem;
      color:#4b5563;
      max-width: 720px;
      line-height:1.55;
    }
    .hero-sub strong{ font-weight:600; }
    .hero-meta{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin: 0 0 14px;
    }
